<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../src/style.css" />
    <title>Weather~M</title>

  <body>
    <header>
      <h1></h1>
    </header>
    <main>
      <section class="form-area">
        <form action="post" id="user-form" autocomplete="off">
          <div class="input-row">
            <input
              type="text"
              name="user-input"
              id="user-input"
              required
              placeholder="Search Location..."
            />
          </div>
          <button type="submit">Search</button>
        </form>
        <article class="toggle-units">
          <!-- <input type="radio" name="user-unit " id="metric" value="metric" />
          <label class="user-unit active" for="metric">Metric: 째C, m/s</label>
          <input
            class="user-unit"
            type="radio"
            name="user-unit "
            id="imperial"
            value="imperial"
          />
          <label class="user-unit" for="imperial">Imperial: 째F, mph</label> -->
          <button class="user-unit active" value="metric">
            Metric: 째C, m/s
          </button>
          <button class="user-unit" value="imperial">Imperial: 째F, mph</button>
        </article>
      </section>
      <section class="display-area">
        <h2 class="location-name" id="loc-name"></h2>
      </section>
    </main>
    <footer>Dev by M_Idi</footer>
    <script src="bundle.js"></script>
  </body>
